<!DOCTYPE HTML>
<html>
<head>
    <title>Jazz Festivals on the map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="webjars/bootstrap-daterangepicker/2.1.24/css/bootstrap-daterangepicker.css" rel="stylesheet" />
    <link type="text/css" href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap-daterangepicker/2.1.24/js/bootstrap-daterangepicker.js"></script>
    <script type="text/javascript" src="js/lib/fetch.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgZna3OXmlCMaRIke96MH8kGjyoYNFuJI&callback=initMap">
</script>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Jazz Fest Map</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="date" class="form-control" placeholder="From">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" placeholder="To">
                </div>
                <button type="submit" class="btn btn-default">Search</button>

                <small>&nbsp;Only upcoming and currently held festivals are shown</small>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!-- map -->
<div id="map"></div>

</body>
</html>
